<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>|Piedra, Papel y Tijera|</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- GAME NAME -->
    <div class="container">
      <div>
        <h1>CACHIPUN!</h1>
        <h2>Juega Cachipun & Gana Bitcoins!</h2>
      </div>

      <div id="Opciones">
        <img id="Maquina-img" src="assets/img/piedra.png" />

        <div id="Resultado">
          Puedes ganarle a la Máquina?
        </div>

        <img id="Jugador-img" src="assets/img/piedra.png" />
      </div>

      <div id="Elije">Elije tu Opción!</div>

      <section>
        <div id="group-btn">
          <button id="piedra" type="button">
            <img src="assets/img/piedra.png" alt="Piedra" />
          </button>

          <button id="papel" type="button">
            <img src="assets/img/papel.png" alt="Papel" />
          </button>

          <button id="tijera" type="button">
            <img src="assets/img/tijera.png" alt="Tijera" />
          </button>
        </div>
      </section>
    </div>
    <br />

    <div>
      <footer>
        <h2>Resultado de tus Jugadas</h2>
      </footer>
    </div>

    <script src="assets/js/ppt.js"></script>
  </body>
</html>
